<div>
    <nav-bar index1="2" index2="23"></nav-bar>
    <div class="main_content">
        <enjoy-menu></enjoy-menu>
        <div class="content_box">
            <div class="mum" ng-show="mum">
                <div class="m-load2">
                    <div class="line">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="circlebg"></div>
                </div>
            </div>
            <div class="product_content_left">
                <a class="btn_back" ng-click="back()">返回</a>
            </div>
            <div class="product_content_right">
                <div class="rightCenter">
                    <div class="tableBox">
                        <div style="width:30%;margin-top:100px;">
                            <label class="bold">图片类型:</label>
                            <select class="imageType selectWidth" ng-model="imageType" id="imageType" style="border:1px solid;height:30px;color:#7f818a;">
                                <option value="banner">banner图</option>
                                <option value="supernatant">浮层</option>
                            </select>
                        </div>
                        <div ng-show="!showImage" style="width:30%;margin-top:25px;" >
                            <div ng-if="imageType == 'banner'">
                                <label class="bold">选择顺序:</label>
                                <select class="sequence selectWidth" id="sequence" style="border:1px solid;height:30px;color:#7f818a;">
                                    <option value="1">第一张</option>
                                    <option value="2">第二张</option>
                                    <option value="3">第三张</option>
                                    <option value="4">第四张</option>
                                    <option value="5">第五张</option>
                                </select>
                            </div>
                        </div>
                        <div style="width:30%;margin-top:25px;">
                            <label class="bold">跳转url:</label>
                            <input type="text" class="product_search imageUrl" id="imageUrl" />
                        </div>
                        <div style="width:30%;margin-top:25px;">
                            <label class="bold">上传图片:</label>
                            <input type="file" id="publicity"  />
                            <img ng-src="{{hintPic1}}" class="hintPic" ng-show="hintPic1!=''?true:false">
                        </div>
                        <div id="publicityPic">
                            <div ng-if="showImage" class="as">
                                <img ng-src="{{imageSrc}}" id="imageShow" style="max-width:100%;" />
                            </div>
                        </div>
                        <button class="okBtn" style="background:rgba(41, 69, 210, 0.48);border:'2';margin-top:25px;width:75px;height:40px;" ng-click="submit();">确认上传</button>
                        <!--<button ng-click="">上传测试</button>-->
                    </div>
                </div>
                <div ng-show="false" page-tool></div>
            </div>
        </div>
    </div>
</div>
