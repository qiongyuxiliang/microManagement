
<div>
    <nav-bar  index1="8" index2="81"></nav-bar>
    <div class="main_content">
        <enjoy-menu></enjoy-menu>
        <div class="content_box">
            <div class="mum" ng-show="mum">
                <div class="m-load2">
                    <div class="line">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="circlebg"></div>
                </div>
            </div>
            <div class="product_content_left">
                <a class="btn_back" ng-click="back()">返回</a>
            </div>
            <div class="product_content_right">
                <div class="rightCenter">
                    <div class="tableBox">
                        <div>
                            <!--<input align="right"  type="button" value="新建二级分类" ng-click="addTwoProductClass()" />-->
                            <button type="button" class="btn btn-primary" ng-click="addTwoProductClass()">新建二级分类</button>
                        </div>
                        <!--修改产品名称-->
                        <div ng-if = "classTypeInfo.updateClassType == true" class="table_lis">
                            <label class="bold" style="width: 15%;font-size: medium";>{{classTypeInfo.desc}}：</label>
                            <label class="item item-input" style="width:20%;margin-left: 20px;">
                                <input type="text" ng-model=classTypeInfo.className placeholder="修改名称">
                            </label>
                            <label>
                                <button type="button" class="btn btn-primary" ng-click="updateClassTypeInfo()">确认</button>
                            </label>
                        </div>

                        <div class="table_lis" style="padding-top:10px;">
                            <table class="table  table-hover text-center table-bordered ">
                                <tr id="product_lis_title">
                                    <th class="text-center">二级名称</th>
                                    <th class="text-center">图片</th>
                                    <th class="text-center" colspan="5">操作</th>
                                </tr>
                                <tr ng-repeat="item in twoList">
                                    <td>{{item.productClassName}}</td>
                                    <td><img src="{{item.url}}" style="max-width:100%;" /></td>
                                    <td colspan="5">
                                        <a ng-if="twoItem.sort != 1" ng-click="upClass(item.id,'two');$event.stopPropagation()" class="orderBtn" >上移</a>
                                        &nbsp;
                                        <a ng-if="item.sort != oneClassLiat.length" ng-click="downClass(item.id,'two');$event.stopPropagation()" class="orderBtn">下移</a>
                                        &nbsp;
                                        <a ng-click="updateProductClassInfower(item.id,item.productClassName);$event.stopPropagation()" class="orderBtn" >修改</a>
                                        &nbsp;
                                        <a ng-click="delClass(item.id,'two');$event.stopPropagation()" class="orderBtn" >删除</a>
                                    </td>
                                </tr>
                            </table>
                            <div page-tool></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
