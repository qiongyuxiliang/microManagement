<div>

    <nav-bar index1="6" index2="61"></nav-bar>
    <div class="main_content">
        <enjoy-menu></enjoy-menu>
        <div class="content_box">
         <div class="mum" ng-show="mum">
                <div class="m-load2">
                    <div class="line">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="circlebg"></div>
                </div>
            </div>
         <div class="product_content_right">
             <div class="rightCenter">
                 <div class="product_eara">
                     <div class="product_name">
                         <div class="product_nameEara ">
                             <label  for="financeName" class="bold">订单编号:</label>
                             <input type="text" class="product_search" ng-model="bills" id="financeName">
                         </div>
                         <div class="product_nameEara " >
                             <label  for="orderNum" class="bold">手机号:</label>
                             <input type="text" class="product_search" ng-model="order" id="orderNum">
                         </div>
                     </div>
                     <div class="product_name big">
                         <div class="orderTime product_nameEara">
                             <label class="bold">
                                 完成时间：
                             </label>
                             <input  class="StreamNumberStart date" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true});" >&nbsp--&nbsp<input class="StreamNumberEnd date" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true});"  >
                         </div>
                         <div class="orderTime product_nameEara">
                             <label class="bold">
                                 付款时间：
                             </label>
                             <input  class="orderPayStart date" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true});"  >&nbsp--&nbsp<input  class="orderPayEnd date" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:true});"  >
                         </div>
                     </div>
                     <div class="product_searchEara">
                         <input type="button" value="搜索" class="search_btn" ng-click="searchBills()">
                     </div>
                 </div>
                 <div class="table_lis">
                     <div >
                         <a class="order_lis simulateBtn" ng-click="educeLis()">导出列表</a>
                     </div>
                     <table class="table   table-hover text-center ">
                         <thead>
                         <tr id="product_lis_title">
                             <th class="text-center">昵称</th>
                             <th class="text-center">用户账号</th>
                             <th class="text-center">用户等级</th>
                             <th class="text-center" >账单编号</th>
                             <th class="text-center" >订单编号</th>
                             <th class="text-center" >付款时间</th>
                             <th class="text-center" >完成时间</th>
                             <th class="text-center">订单金额</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr ng-repeat="item in finance" >
                             <td>{{item.nickName}}</td>
                             <td>{{item.mobile}}</td>
                             <td>{{item.userType}}</td>
                             <td >{{item.transactionId}}</td>
                             <td >{{item.orderId}}</td>
                             <td >{{item.payDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                             <td >{{item.updateDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                             <td >{{item.amount}}</td>
                         </tr>
                         </tbody>
                     </table>
                     <div page-tool></div>
                 </div>
             </div>
        </div>
     </div>
    </div>
</div>
