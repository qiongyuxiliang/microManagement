                                 <tbody>
                                 <tr ng-repeat="item in rainingList">

                                         {{item.productId}}
                                     </td>
                                     <td>{{item.productName}}</td>
                                     <td>{{item.price}}</td>
                                     <td>

                                         <span ng-if="item.secondType == '4'">半永久</span>
                                     </td>
                                     <td>{{item.sellNum}}</td>
                                     <td>{{item.status}}</td>
                                     <td class="operatione">
                                         <a ui-sref="operationClassParticulars({id:item.productId})" class="orderBtn">编辑</a>
                                         <a ng-click="upAndDown(item.id,'上架',item.status)" class="orderBtn" ng-if="item.status != '上架'">上架</a>
                                         <a ng-click="upAndDown(item.id,'下架',item.status)" class="orderBtn" ng-if="item.status != '下架'">下架</a>

                                     </td>
                                 </tr>
                                 </tbody>
                             </table>
